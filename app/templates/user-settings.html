{% extends "base-user.html" %}

{% block title %} Settings {% endblock%}

{% block body %}

  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1> Change password </h1>
          <form class="">
            <div class="form-group">
              <label>Old password:</label>
              <input type="text" class="form-control" name="oldPassword"> </div>
            <div class="form-group">
              <label>New password:</label>
              <input type="text" class="form-control" name="newPassword"> </div>
            <div class="form-group">
              <label>Repeat new password:</label>
              <input type="text" class="form-control" name="repeatPassword"> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="py-5">
            <h1> Change email </h1>
            <form class="">
              <div class="form-group">
                <label>Old email:</label>
                <input type="text" class="form-control" name="oldEmail"> </div>
              <div class="form-group">
                <label>New email:</label>
                <input type="text" class="form-control" name="newEmail"> </div>
              <div class="form-group">
                <label>Repeat new email:</label>
                <input type="text" class="form-control" name="repeatEmail"> </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

 {% endblock %}
